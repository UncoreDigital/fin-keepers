<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Curtain with Countdown</title>
<style>
  * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow-x: hidden;
      overflow-y: auto;
      background: #ffffff;
      font-family: 'Segoe UI', sans-serif;
    }

    .container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .button-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 3;
    }

    .launch_btn {
      padding: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      font-weight: bold;
      color: #000000;
      text-transform: uppercase;
      cursor: pointer;
      border-radius: 5px;
      transition: all 0.5s ease-in;
      width: 200px !important;
      height: 200px !important;
      background: url(ribn.png) center center no-repeat;
      border: 0;
    }

    button:hover {
      transform: scale(1.1);
    }

    .curtain {
      position: fixed;
      top: 0;
      width: 50%;
      height: 100%;
      z-index: 2;
      transition: all 6s ease-in-out;
      background: url(curtain-img.jpg) right top no-repeat;
      background-size: cover;
    }

    .curtain.left {
      left: 0;
    }

    .curtain.right {
      right: 0;
    }

    .curtain.open-left {
      transform: translateX(-100%);
    }

    .curtain.open-right {
      transform: translateX(100%);
    }

  /* Countdown overlay */
  #countdown {
    position: absolute;
    inset: 0;
    display: none;
    align-items: center;
    justify-content: center;
    font-size: 120px;
    font-weight: bold;
    color: #fff;
    background: rgba(0,0,0,0.6);
    z-index: 30;
    width: 100vw;
    height: 100vh;
  }

   /* Celebration canvas */
  #celebrationCanvas {
    position: fixed;
    inset: 0;
    z-index: 999;
    display: none;
    pointer-events: none;
  }
</style>
</head>
<body>
  <div class="container">
    <div class="button-container">
      <button id="giftBtn" class="launch_btn">Launch</button>
    </div>

    <!-- Curtains -->
    <div class="curtain left" id="leftCurtain"></div>
    <div class="curtain right" id="rightCurtain"></div>

    <!-- Image -->
    <!-- <img src="sefhome.png" alt=""> -->

    <!-- Countdown -->
    <div id="countdown">10</div>

    <!-- Celebration canvas (fireworks + confetti) -->
  <canvas id="celebrationCanvas"></canvas>
  </div>

<script>
  const btn = document.getElementById('giftBtn');
  const leftCurtain = document.getElementById('leftCurtain');
  const rightCurtain = document.getElementById('rightCurtain');
  const countdownEl = document.getElementById('countdown');
  const canvas = document.getElementById('celebrationCanvas');
  const ctx = canvas.getContext('2d');
  let particles = [];

  // Resize canvas full screen
  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  window.addEventListener('resize', resizeCanvas);
  resizeCanvas();

  btn.addEventListener('click', () => {
    btn.style.display = 'none'; // hide button
    startCountdown(10);
  });

  function startCountdown(start) {
    let count = start;
    countdownEl.style.display = 'flex';
    countdownEl.textContent = count;

    const timer = setInterval(() => {
      count--;
      if (count >= 0) {
        countdownEl.textContent = count;
      } 
      if (count < 0) {
        clearInterval(timer);
        countdownEl.style.display = 'none';

        // NOW open curtains
        leftCurtain.classList.add('open-left');
        rightCurtain.classList.add('open-right');

        // After curtains open â†’ start celebration
        setTimeout(() => {
          startCelebration();
        }, 1000); // curtain duration
      }
    }, 1000);
  }

  // Particle classes
  class Particle {
    constructor(x, y, color, type="firework") {
      this.x = x;
      this.y = y;
      this.color = color;
      this.type = type;
      this.radius = type==="confetti" ? Math.random() * 6 + 4 : Math.random() * 3 + 2;
      this.speedX = (Math.random() - 0.5) * (type==="confetti" ? 2 : 6);
      this.speedY = (type==="confetti" ? Math.random() * 3 + 2 : (Math.random() - 0.5) * 6);
      this.alpha = 1;
      this.decay = type==="confetti" ? 0.005 : Math.random() * 0.02 + 0.01;
    }
    update() {
      this.x += this.speedX;
      this.y += this.speedY;
      if (this.type === "confetti") {
        if (this.y > canvas.height) this.y = -10; // loop confetti
      } else {
        this.alpha -= this.decay;
      }
    }
    draw() {
      ctx.globalAlpha = this.alpha;
      ctx.beginPath();
      if (this.type==="confetti") {
        ctx.fillRect(this.x, this.y, this.radius, this.radius*0.6);
      } else {
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
      }
      ctx.fillStyle = this.color;
      ctx.fill();
      ctx.globalAlpha = 1;
    }
  }

  function createFirework(x, y) {
    const colors = ["#ff4d6d", "#ffb86b", "#5a00ff", "#00f2ff", "#7aff7a"];
    for (let i = 0; i < 50; i++) {
      particles.push(new Particle(x, y, colors[Math.floor(Math.random() * colors.length)], "firework"));
    }
  }

  function createConfetti() {
    const colors = ["#ff4d6d", "#ffb86b", "#5a00ff", "#00f2ff", "#7aff7a"];
    for (let i = 0; i < 150; i++) {
      particles.push(new Particle(Math.random() * canvas.width, Math.random() * canvas.height, colors[Math.floor(Math.random() * colors.length)], "confetti"));
    }
  }

  function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    particles.forEach((p, i) => {
      p.update();
      p.draw();
      if (p.type==="firework" && p.alpha <= 0) particles.splice(i, 1);
    });
    requestAnimationFrame(animate);
  }

  function startCelebration() {
    canvas.style.display = "block";
    particles = [];
    createConfetti();
    animate();

    // launch fireworks bursts
    for (let i = 0; i < 5; i++) {
      setTimeout(() => {
        createFirework(
          Math.random() * canvas.width,
          Math.random() * canvas.height * 0.5
        );
      }, i * 800);
    }

    // stop celebration after 8 seconds
    setTimeout(() => {
      canvas.style.display = "none";
      particles = [];
    }, 8000);
  }
</script>
</body>
</html>
